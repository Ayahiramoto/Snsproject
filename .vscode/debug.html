<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>DebugLog Test</title>
</head>
<body>
  <h1>DebugLog テスト</h1>

  <pre id="debug"></pre>

  <script>
    function debugLog(msg) {
      const debug = document.getElementById("debug");
      debug.textContent += msg + "\n";
    }

    document.addEventListener("DOMContentLoaded", () => {
      debugLog("✅ ページ読み込み完了！");
      debugLog("🔍 デバッグ出力テスト成功");
    });
  </script>
</body>
</html>
